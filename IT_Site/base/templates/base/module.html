{% extends 'main.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/module.css' %}" />
{% endblock %}

{% block app_content %}
<h1> {{module.title}} </h1><br />
<p> {{module.course}} </p><br />
<p> {{module.code}} </p><br />
<br />
<img src=" {{module.staff_img.url}} " class="img-thumbnail" alt="staff picture" style="max-width:100px;" />
<p>{{module.staff_name}}</p><br>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">

  </div>
  <div class="col-sm-3"></div>
</div>
<div class="row">
  <div class="col-sm-3">AD</div>
  <div class="col-sm-6"><p> {{module.description}} </p></div>
  <div class="col-sm-3">AD</div>
</div>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">Extra Module Notes</div>
  <div class="col-sm-3"></div>
</div>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form id="apply" action="" method="post">
      <h3>Apply Form</h3>

      <fieldset>
        <input placeholder="Name" type="text" tabindex="1" required autofocus />
      </fieldset>
      <fieldset>
        <input placeholder="Email Address" type="email" tabindex="2" required />
      </fieldset>
      <fieldset>
        <input placeholder="Phone Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here..." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contactus-submit" data-submit="...Sending">Apply Now</button>
      </fieldset>

    </form>
  </div>
  <div class="col-sm-3"></div>
</div>

{% endblock %}

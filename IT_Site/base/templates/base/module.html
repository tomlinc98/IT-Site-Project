{% extends 'main.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/module.css' %}" />
{% endblock %}

{% block app_content %}

<div class="container module-content">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6" style="padding-right: 10px;"><h1> {{module.title}} </h1></div>
    <div class="col-sm-3"></div>
  </div>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3"><p> {{module.course}} </p></div>
    <div class="col-sm-3"><p> {{module.code}} </p></div>
    <div class="col-sm-3"></div>
  </div>
  <div class="container">
    <div class="main-body">
    
          <div class="row gutters-sm" style="width: fit-content;">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src=" {{module.staff_img.url}} " class="img-thumbnail" alt="staff picture" style="max-width:100px;" />                    
                    <div class="mt-3">
                      <p>{{module.staff_name}}</p>
                      <!--The button link below uses javascript to go back to previois page in browser history to the last page-->
                      <a href="javascript:history.back()" class="btn btn-primary" role="button">Go Back</a>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <br>
            <div class="col-md-8" style="padding-left: 300px; width: fit-content;">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Module Description</h6>
                    </div>
                    <br>
                    <div class="col-sm-9 text-secondary">
                      <p> {{module.description}} </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form id="apply" action="" method="post">
        <h3>Apply Form</h3>

        <fieldset>
          <input placeholder="Name" type="text" tabindex="1" required autofocus />
        </fieldset>
        <fieldset>
          <input placeholder="Email Address" type="email" tabindex="2" required />
        </fieldset>
        <fieldset>
          <input placeholder="Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contactus-submit" data-submit="...Sending">Apply Now</button>
        </fieldset>

      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

{% endblock %}
